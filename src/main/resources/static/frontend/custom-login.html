<dom-module id="custom-login-styles" theme-for="vaadin-login-overlay-wrapper">
    <template>
        <style>

            /* this will add bg image to title part */
            [part="brand"] {
                background-image: url(../images/logo.svg);
                background-size: cover; /*or cover, your choice*/
                background-repeat: no-repeat;
                background-position-x: left;
                background-position-y: center;
            }

            /* this will add bg image to surrounding grey area */
            [part="content"] {
                background-image: url(../images/walpaper3.jpg);
                background-size: cover;
            }

            [part="card"] {
                width: 500px;
            }

            /* Small screen */
            @media only screen
            and (max-width: 500px) {
                [part="card"] {
                    /* Adding back the width to 100% in small screens */
                    width: 100%;
                }
            }
        </style>
    </template>
</dom-module>
